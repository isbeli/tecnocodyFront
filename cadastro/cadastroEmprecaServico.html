<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
   
    <title>Empresa</title>
</head>
<body>

    <div class="cadastro">
        <div class="card-auto">
          <h4 class="card-header">CADASTRO EMPRESA DE SERVIÇO</h4>
    
          <div class="card-body">
            <nav class="navbar navbar-light bg-light mr-sm-2">
              <div></div>
              <div>
                <a class="btn btn-link" href="#" role="button">Home</a>
              </div>
            </nav>
    
            <div class="container">
              <div>
                <div class="form-group col-md-6 ">
                  <label for="nome">NOME COMPLETO</label>
                  <input
                    placeholder="Joao Lucas"
                    type="text"
                    class="form-control"
                    id="nome"
                  />
                </div>
    
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCnpj">CNPJ</label>
                    <input
                      placeholder="999.999.999-02"
                      type="text"
                      class="form-control"
                      id="inputCnpj"
                    />
                  </div>
    
                  <div class="form-group col-md-6">
                    <label for="inputCategoria">CATEGORIA</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputCategoria"
                    />
                  </div>
                </div>
    
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail">EMAIL</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputEmail"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword">PASSWORD</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputPassword"
                    />
                  </div>
                </div>
    
                <div class="form-group col-md-6">
                  <label for="inputEnderecoCep">ENDERÇO-CEP</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputEnderecoCep"
                  />
                </div>
    
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputTelefone">TELEFONE</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputTelefone"
                    />
                  </div>
                </div>
                    <button type="button" id="buton1" class="btn btn-primary espaco">Aceptar</button>        
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
